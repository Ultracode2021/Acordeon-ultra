<h2> {{ title }}</h2>

<form *ngFor="let movie of movies" >


      <h3>{{movie.name}}</h3>

        <button
          type="button"
          (click)="removeMovieQuantity(movie.name)"
          [disabled]="movie.quantity <= 0"
        >
        <mat-icon svgIcon="thumbs-up "fontSize="24px" color="green" inline>-</mat-icon>
        </button>
        {{ movie.quantity }} <!-- 0 -->
        <button
          type="button"
          (click)="addMovieQuantity(movie.name)"
        >
        +
        </button>


</form>
